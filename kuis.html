<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kuis Interaktif — Alami & Fauna</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">🐾 Alami & Fauna</div>
      <nav class="nav">
        <a href="index.html">Beranda</a>
        <a href="fakta.html">Fakta</a>
        <a href="dilindungi.html">Dilindungi</a>
        <a href="galeri.html">Galeri</a>
        <a href="kuis.html" class="active">Kuis</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-intro">
      <h1>Kuis Singkat</h1>
      <p>Jawab pertanyaan berikut, lalu klik 'Submit' — dapatkan skor & pembahasan singkat.</p>
    </section>

    <section class="quiz-card" id="quiz-card">
      <!-- Quiz content diisi oleh script.js -->
      <div id="quiz-container">
        <div id="question-number" class="qnum">Soal 1 / 3</div>
        <h2 id="question">...</h2>
        <div id="options" class="options"></div>
        <div class="quiz-actions">
          <button id="nextBtn" class="btn">Submit</button>
          <button id="resetBtn" class="btn ghost">Reset</button>
        </div>
      </div>

      <div id="result" class="result hidden">
        <h3>Hasil</h3>
        <p id="score">Skor: 0/0</p>
        <div id="explanations"></div>
        <button id="retry" class="btn">Ulangi Kuis</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year5"></span> Alami & Fauna</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>document.getElementById('year5').textContent = new Date().getFullYear();</script>
</body>
</html>
