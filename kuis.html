<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis - Dunia Hewan</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; margin:0; background:#d0f0c0; color:#333; }
header { text-align:center; padding:1em; background-color: rgba(34,139,34,0.8); color:white; }
nav a { margin:0 10px; color:white; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:5px; transition:background 0.3s;}
nav a:hover { background-color: rgba(255,255,255,0.3);}
.container { max-width:900px; margin:20px auto; text-align:center; padding:20px; }
.card { background:white; padding:20px; border-radius:15px; box-shadow:0 8px 16px rgba(0,0,0,0.2); margin-bottom:30px; }
.card h2 { margin-bottom:10px; color:#2e8b57; }
.btn { display:block; margin:10px auto; padding:12px 20px; border:none; border-radius:8px; font-weight:600; cursor:pointer; width:80%; transition: transform 0.2s; }
.btn:hover { transform: scale(1.05);}
.progress { height:20px; background:#eee; border-radius:10px; overflow:hidden; margin-bottom:20px; }
.progress-bar { height:100%; background:#2e8b57; width:0%; transition:width 0.3s; border-radius:10px;}
.correct { background-color: #4CAF50 !important; color:white;}
.wrong { background-color: #f44336 !important; color:white;}
.next-btn { display:block; margin:15px auto; padding:10px 20px; background:#2e8b57; color:white; border:none; border-radius:8px; font-weight:600; cursor:pointer; transition: transform 0.2s; }
.next-btn:hover { transform: scale(1.05); background:#246b45; }
</style>
</head>
<body>
<header>
<h1>Dunia Hewan - Kuis</h1>
<nav>
<a href="index.html">Beranda</a>
<a href="darathutan.html">Darat / Savana</a>
<a href="laut.html">Laut</a>
<a href="udara.html">Udara</a>
<a href="hutantropis.html">Hutan Tropis</a>
<a href="kutub.html">Kutub</a>
<a href="faktamenarik.html">Fakta Menarik</a>
<a href="kuis.html">Kuis</a>
</nav>
</header>
<section class="container">
<div class="progress"><div class="progress-bar" id="progress-bar"></div></div>

<div id="quiz-container"></div>

</section>

<script>
const categories = [
  {name:"Darat / Savana", questions:[
    {q:"Hewan mana yang dikenal sebagai 'Raja Hutan'?", a:["Singa","Zebra","Gajah"], correct:"Singa"},
    {q:"Hewan darat terbesar dengan belalai panjang?", a:["Gajah","Harimau","Jerapah"], correct:"Gajah"},
    {q:"Hewan pemakan bambu yang terkenal di Asia?", a:["Panda","Singa","Zebra"], correct:"Panda"},
    {q:"Hewan dengan leher terpanjang di dunia?", a:["Jerapah","Singa","Zebra"], correct:"Jerapah"},
    {q:"Hewan cepat di savana yang memiliki corak belang?", a:["Zebra","Singa","Kuda Nil"], correct:"Zebra"}
  ]},
  {name:"Laut", questions:[
    {q:"Ikan badut hidup bersimbiosis dengan?", a:["Anemon laut","Karang","Rumput Laut"], correct:"Anemon laut"},
    {q:"Mamalia laut cerdas dan sosial?", a:["Lumba-lumba","Paus Biru","Kura-kura Laut"], correct:"Lumba-lumba"},
    {q:"Hewan laut terbesar di bumi adalah?", a:["Paus Biru","Lumba-lumba","Kura-kura Laut"], correct:"Paus Biru"},
    {q:"Hewan laut yang bisa tidur sebagian otaknya tetap aktif?", a:["Anjing Laut","Penguin","Singa Laut"], correct:"Anjing Laut"},
    {q:"Hewan laut dengan cangkang keras dan bisa berenang jauh?", a:["Kura Kura Laut","Ikan Badut","Lumba-lumba"], correct:"Kura Kura Laut"}
  ]},
  {name:"Udara", questions:[
    {q:"Burung apa yang bisa berputar kepala sampai 270Â°?", a:["Elang","Burung Hantu","Merpati"], correct:"Burung Hantu"},
    {q:"Burung tropis dengan bulu warna-warni indah?", a:["Burung Cendrawasih","Merpati","Burung Hantu"], correct:"Burung Cendrawasih"},
    {q:"Burung cepat yang sering menjadi simbol keberanian?", a:["Elang","Merpati","Burung Hantu"], correct:"Elang"},
    {q:"Burung yang identik dengan perdamaian?", a:["Merpati","Burung Hantu","Elang"], correct:"Merpati"},
    {q:"Burung malam yang berburu saat gelap?", a:["Burung Hantu","Elang","Merpati"], correct:"Burung Hantu"}
  ]},
  {name:"Hutan Tropis", questions:[
    {q:"Primata besar yang hidup di pohon hutan hujan tropis?", a:["Orang Utan","Harimau","Gajah"], correct:"Orang Utan"},
    {q:"Hewan bertanduk di hutan tropis?", a:["Rusa","Harimau","Gajah"], correct:"Rusa"},
    {q:"Hewan pemakan daun yang besar di hutan tropis?", a:["Gajah","Orang Utan","Harimau"], correct:"Gajah"},
    {q:"Hewan karnivora yang berbulu oranye dengan garis hitam?", a:["Harimau","Orang Utan","Rusa"], correct:"Harimau"},
    {q:"Hewan dengan sayap tapi hidup di hutan tropis?", a:["Burung Cendrawasih","Kupu-Kupu","Orang Utan"], correct:"Burung Cendrawasih"}
  ]},
  {name:"Kutub", questions:[
    {q:"Hewan yang hidup di Kutub Utara dan berbulu putih tebal?", a:["Beruang Kutub","Singa","Gajah"], correct:"Beruang Kutub"},
    {q:"Hewan laut yang sering terlihat seperti memakai jas hitam-putih?", a:["Penguin","Paus Biru","Lumba-lumba"], correct:"Penguin"},
    {q:"Mamalia laut terbesar di kutub?", a:["Paus Biru","Penguin","Anjing Laut"], correct:"Paus Biru"},
    {q:"Hewan pemangsa puncak di Kutub Utara?", a:["Beruang Kutub","Penguin","Anjing Laut"], correct:"Beruang Kutub"},
    {q:"Hewan herbivora dengan corak belang yang hidup di Kutub Selatan?", a:["Tidak ada","Zebra","Singa"], correct:"Tidak ada"}
  ]}
];

let currentCategory = 0;
let currentQuestion = 0;

const quizContainer = document.getElementById("quiz-container");
const progressBar = document.getElementById("progress-bar");

function showQuestion(){
  quizContainer.innerHTML = "";
  const category = categories[currentCategory];
  const questionObj = category.questions[currentQuestion];

  const card = document.createElement("div");
  card.className = "card";

  const h2 = document.createElement("h2");
  h2.textContent = `${category.name} - Soal ${currentQuestion+1}`;
  card.appendChild(h2);

  const p = document.createElement("p");
  p.textContent = questionObj.q;
  card.appendChild(p);

  const answersDiv = document.createElement("div");
  questionObj.a.forEach(ans=>{
    const btn = document.createElement("button");
    btn.className="btn";
    btn.textContent=ans;
    btn.onclick = () => checkAnswer(btn, ans, questionObj.correct);
    answersDiv.appendChild(btn);
  });
  card.appendChild(answersDiv);

  const nextBtn = document.createElement("button");
  nextBtn.className="next-btn";
  nextBtn.textContent="Next";
  nextBtn.style.display="none";
  nextBtn.onclick = ()=>{
    currentQuestion++;
    if(currentQuestion >= category.questions.length){
      currentCategory++;
      currentQuestion=0;
      if(currentCategory >= categories.length){
        showEndMessage();
        return;
      }
    }
    showQuestion();
  }
  card.appendChild(nextBtn);

  quizContainer.appendChild(card);

  updateProgress();
}

function checkAnswer(btn, ans, correct){
  const allBtns = btn.parentElement.querySelectorAll("button");
  allBtns.forEach(b=>b.disabled=true);
  if(ans===correct){
    btn.classList.add("correct");
  } else {
    btn.classList.add("wrong");
    const correctBtn = Array.from(allBtns).find(b=>b.textContent===correct);
    if(correctBtn) correctBtn.classList.add("correct");
  }
  btn.parentElement.nextElementSibling.style.display="block";
}

function updateProgress(){
  const totalQuestions = categories.reduce((sum, cat)=>sum+cat.questions.length,0);
  let answered = 0;
  for(let i=0;i<currentCategory;i++){
    answered += categories[i].questions.length;
  }
  answered += currentQuestion;
  progressBar.style.width = (answered/totalQuestions*100)+"%";
}

function showEndMessage(){
  quizContainer.innerHTML = "";
  const card = document.createElement("div");
  card.className="card";
  const msg = [
    "Wih gila, kelar juga! Kamu kuat banget nih nge-handle hewan-hewan ðŸ˜†ðŸ¦",
    "Yeay! Kamu sekarang official temen semua hewan di web ini ðŸ¾ðŸ˜Ž",
    "Huffâ€¦ kuis kelar! Jangan sampe mimpiin lumba-lumba malem ini ya ðŸ˜‚ðŸ¬",
    "Mantap bener! Sekarang bisa cerita ke temen kalo udah keliling bumi hewan tanpa capek ðŸ˜ðŸŒ",
    "Keren! Kamu selamatâ€¦ hewan-hewan juga lega nih ðŸ˜œ",
    "Wih gokil! Singa pasti tepuk tangan kalo bisa ðŸ‘ðŸ¦",
    "Asik! Kuis kelar, kamu resmi selamat dari jebakan hewan-hewan gila ini ðŸ˜"
  ];
  const h2 = document.createElement("h2");
  h2.textContent = msg[Math.floor(Math.random()*msg.length)];
  card.appendChild(h2);
  quizContainer.appendChild(card);
  progressBar.style.width="100%";
}

showQuestion();
</script>
</body>
</html>
