<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis - Dunia Hewan</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; margin:0; background: linear-gradient(to bottom, #d0f0c0, #a3d9a5); color:#333; }
header { text-align:center; padding:1em; background: rgba(34,139,34,0.8); color:white; position: sticky; top:0; z-index:1000; }
nav a { margin:0 10px; color:white; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:5px; transition:background 0.3s;}
nav a:hover { background-color: rgba(255,255,255,0.3);}
.container { max-width:900px; margin:20px auto; padding:20px; text-align:center; }
.category-buttons button { display:block; width:90%; max-width:400px; margin:10px auto; padding:15px; border:none; border-radius:50px; background:#2e8b57; color:white; font-weight:600; cursor:pointer; transition: transform 0.2s, background 0.2s; }
.category-buttons button:hover { background:#246b45; transform:scale(1.05); }
.question-box { background: rgba(255,255,255,0.9); padding:20px; border-radius:15px; margin-bottom:20px; box-shadow:0 4px 8px rgba(0,0,0,0.1); text-align:left; }
.question-box h3 { color:#2e8b57; }
.question-box button { display:block; width:100%; margin:10px 0; padding:10px; font-size:16px; border:none; border-radius:8px; background:#2e8b57; color:white; cursor:pointer; transition: background 0.3s;}
.question-box button:hover { background:#246b45; }
.feedback { margin-top:10px; font-weight:bold; }
.explanation { margin-top:10px; font-style:italic; color:#555; }
.next-btn { display:none; padding:10px 20px; margin-top:10px; background:#ff8c00; color:white; border:none; border-radius:50px; font-weight:600; cursor:pointer; }
.next-btn:hover { background:#e07b00; }
.end-msg { text-align:center; font-size:18px; color:#ff6600; margin-top:20px; font-weight:600;}
</style>
</head>
<body>
<header>
<h1>Dunia Hewan - Kuis</h1>
<nav>
    <a href="/duniahewan/index.html">Beranda</a>
    <a href="/duniahewan/darathutan.html">Darat</a>
    <a href="/duniahewan/laut.html">Laut</a>
    <a href="/duniahewan/udara.html">Udara</a>
    <a href="/duniahewan/hutantropis.html">Hutan Tropis</a>
    <a href="/duniahewan/kutub.html">Kutub</a>
    <a href="/duniahewan/faktamenarik.html">Fakta Menarik</a>
    <a href="/duniahewan/kuis.html">Kuis</a>
</nav>
</header>

<div class="container">
  <div id="categoryButtons" class="category-buttons">
    <button onclick="startQuiz('darat')">Darat</button>
    <button onclick="startQuiz('laut')">Laut</button>
    <button onclick="startQuiz('udara')">Udara</button>
    <button onclick="startQuiz('hutantropis')">Hutan Tropis</button>
    <button onclick="startQuiz('kutub')">Kutub</button>
  </div>

  <div id="quiz-area"></div>
  <button id="next-btn" class="next-btn" onclick="nextQuestion()">Soal Berikutnya</button>
  <div id="end-msg" class="end-msg"></div>
  <button id="retry-btn" onclick="retryQuiz()">Pilih Kategori Lain</button>
</div>

<script>
const quizzes = {
  darat: [
    {q:"Singa adalah hewan...", a:["Karnivora","Herbivora","Omnivora"], correct:0, explanation:"Singa memakan daging, sehingga termasuk karnivora."},
    {q:"Gajah memiliki belalai untuk...", a:["Makan","Menghirup udara & minum","Melompat"], correct:1, explanation:"Belalai gajah digunakan untuk menghirup udara, minum, dan mengambil makanan."},
    {q:"Harimau hidup di...", a:["Padang pasir","Hutan","Kutub"], correct:1, explanation:"Harimau hidup di hutan tropis dan subtropis."}
  ],
  laut: [
    {q:"Lumba-lumba termasuk...", a:["Mamalia","Ikan","Reptil"], correct:0, explanation:"Lumba-lumba adalah mamalia laut, bukan ikan."},
    {q:"Paus biru adalah...", a:["Hewan terkecil","Hewan terbesar","Hewan tercepat"], correct:1, explanation:"Paus biru adalah hewan terbesar di dunia."}
  ],
  udara: [
    {q:"Elang termasuk...", a:["Burung pemangsa","Burung merpati","Burung hantu"], correct:0, explanation:"Elang adalah burung pemangsa."},
    {q:"Burung hantu aktif saat...", a:["Siang","Malam","Mendung"], correct:1, explanation:"Burung hantu adalah hewan nokturnal, aktif malam hari."}
  ],
  hutantropis: [
    {q:"Orangutan termasuk...", a:["Primata","Kucing","Reptil"], correct:0, explanation:"Orangutan adalah primata."},
    {q:"Hewan yang terkenal memanjat pohon...", a:["Gajah","Kucing","Orangutan"], correct:2, explanation:"Orangutan sangat mahir memanjat pohon."}
  ],
  kutub: [
    {q:"Penguin hidup di...", a:["Kutub Utara","Kutub Selatan","Hutan tropis"], correct:1, explanation:"Penguin hidup di Kutub Selatan."},
    {q:"Beruang kutub memiliki bulu...", a:["Tipis","Tebal","Transparan"], correct:1, explanation:"Beruang kutub memiliki bulu tebal untuk melindungi dari dingin."}
  ]
};

let currentQuiz = [];
let currentIndex = 0;
let scoreCorrect = 0;
let scoreWrong = 0;

function startQuiz(category){
  currentQuiz = quizzes[category];
  currentIndex = 0;
  scoreCorrect = 0;
  scoreWrong = 0;
  document.getElementById('categoryButtons').style.display='none';
  document.getElementById('end-msg').innerText='';
  document.getElementById('retry-btn').style.display='none';
  showQuestion();
}

function showQuestion(){
  if(currentIndex >= currentQuiz.length){
    document.getElementById('quiz-area').innerHTML='';
    document.getElementById('next-btn').style.display='none';
    document.getElementById('end-msg').innerText = `Yeay, kamu udah selesai kuis! ðŸŽ‰\nBenar: ${scoreCorrect} | Salah: ${scoreWrong}`;
    document.getElementById('retry-btn').style.display='block';
    return;
  }
  const q = currentQuiz[currentIndex];
  const html = `<div class="question-box">
    <h3>${q.q}</h3>
    ${q.a.map((ans,i)=>`<button onclick="checkAnswer(${i})">${ans}</button>`).join('')}
    <div class="feedback" id="feedback"></div>
    <div class="explanation" id="explanation"></div>
  </div>`;
  document.getElementById('quiz-area').innerHTML = html;
  document.getElementById('next-btn').style.display='none';
}

function checkAnswer(selected){
  const q = currentQuiz[currentIndex];
  const buttons = document.querySelectorAll('.question-box button');
  buttons.forEach((btn,i)=>{
    btn.disabled = true;
    if(i===q.correct) btn.style.backgroundColor='green';
    if(i===selected && i!==q.correct) btn.style.backgroundColor='red';
  });

  const explanationDiv = document.getElementById('explanation');
  explanationDiv.innerText = q.explanation;

  if(selected === q.correct) scoreCorrect++;
  else scoreWrong++;

  document.getElementById('next-btn').style.display='block';
}

function nextQuestion(){
  currentIndex++;
  showQuestion();
}

function retryQuiz(){
  document.getElementById('categoryButtons').style.display='block';
  document.getElementById('quiz-area').innerHTML='';
  document.getElementById('end-msg').innerText='';
  document.getElementById('retry-btn').style.display='none';
}
</script>
</body>
</html>
