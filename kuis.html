<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis - Dunia Hewan</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family: 'Poppins', sans-serif; margin:0; background:#d0f0c0; color:#333; }
header { text-align:center; padding:1em; background-color: rgba(34,139,34,0.8); color:white; }
nav a { margin:0 10px; color:white; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:5px; transition:background 0.3s;}
nav a:hover { background-color: rgba(255,255,255,0.3);}
.container { max-width:700px; margin:20px auto; text-align:center; padding:20px; }
.card { background:white; padding:20px; border-radius:15px; box-shadow:0 8px 16px rgba(0,0,0,0.2); margin-bottom:20px; }
.btn { display:block; margin:10px auto; padding:12px 20px; border:none; border-radius:8px; font-weight:600; cursor:pointer; width:80%; transition: transform 0.2s; }
.btn:hover { transform: scale(1.05);}
.progress { height:20px; background:#eee; border-radius:10px; overflow:hidden; margin-bottom:20px; }
.progress-bar { height:100%; background:#2e8b57; width:0%; transition:width 0.3s; border-radius:10px;}
.correct { background-color: #4CAF50 !important; color:white;}
.wrong { background-color: #f44336 !important; color:white;}
</style>
</head>
<body>
<header>
<h1>Dunia Hewan - Kuis</h1>
<nav>
<a href="index.html">Beranda</a>
<a href="darathutan.html">Darat / Savana</a>
<a href="laut.html">Laut</a>
<a href="udara.html">Udara</a>

<a href="kutub.html">Kutub</a>
<a href="faktamenarik.html">Fakta Menarik</a>
<a href="kuis.html">Kuis</a>
</nav>
</header>
<section class="container">
<div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
<div class="card" id="quiz-card">
<h2 id="question"></h2>
<div id="answers"></div>
<button id="next-btn" style="display:none;">Next</button>
</div>
</section>
<script>
const quizData = [
{question:"Hewan mana yang dikenal sebagai 'Raja Hutan'?", answers:["Singa","Zebra","Gajah"], correct:"Singa"},
{question:"Ikan badut hidup bersimbiosis dengan?", answers:["Anemon laut","Karang","Rumput Laut"], correct:"Anemon laut"},
{question:"Burung apa yang bisa berputar kepala sampai 270Â°?", answers:["Elang","Burung Hantu","Merpati"], correct:"Burung Hantu"},
{question:"Hewan laut terbesar di bumi adalah?", answers:["Paus Biru","Lumba-lumba","Kura-kura Laut"], correct:"Paus Biru"},
{question:"Hewan apa yang bisa tidur sebagian otaknya tetap aktif?", answers:["Anjing Laut","Penguin","Singa Laut"], correct:"Anjing Laut"},
{question:"Primata besar yang hidup di pohon hutan hujan tropis?", answers:["Orang Utan","Harimau","Gajah"], correct:"Orang Utan"},
{question:"Burung tropis dengan bulu warna-warni indah?", answers:["Burung Cendrawasih","Merpati","Burung Hantu"], correct:"Burung Cendrawasih"},
{question:"Mamalia laut cerdas dan sosial?", answers:["Lumba-lumba","Paus Biru","Kura-kura Laut"], correct:"Lumba-lumba"},
{question:"Mamalia darat terbesar dengan belalai panjang?", answers:["Gajah","Harimau","Jerapah"], correct:"Gajah"},
{question:"Hewan dengan leher terpanjang di dunia?", answers:["Jerapah","Zebra","Singa"], correct:"Jerapah"}
];

let current = 0;
const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const nextBtn = document.getElementById("next-btn");
const progressBar = document.getElementById("progress-bar");

function showQuestion(){
    const q = quizData[current];
    questionEl.textContent = q.question;
    answersEl.innerHTML = "";
    q.answers.forEach(ans=>{
        const btn = document.createElement("button");
        btn.className="btn";
        btn.textContent = ans;
        btn.onclick = () => checkAnswer(btn, ans, q.correct);
        answersEl.appendChild(btn);
    });
    nextBtn.style.display="none";
    progressBar.style.width = ((current)/quizData.length)*100 + "%";
}

function checkAnswer(btn, ans, correct){
    const allBtns = answersEl.querySelectorAll("button");
    allBtns.forEach(b=>b.disabled=true);
    if(ans===correct){
        btn.classList.add("correct");
    } else {
        btn.classList.add("wrong");
        const correctBtn = Array.from(allBtns).find(b=>b.textContent===correct);
        if(correctBtn) correctBtn.classList.add("correct");
    }
    nextBtn.style.display="block";
}

nextBtn.onclick = ()=>{
    current++;
    if(current<quizData.length){
        showQuestion();
    } else {
        questionEl.textContent="Selamat! Kamu sudah menyelesaikan kuis.";
        answersEl.innerHTML="";
        nextBtn.style.display="none";
        progressBar.style.width="100%";
    }
}

showQuestion();
</script>
</body>
</html>
