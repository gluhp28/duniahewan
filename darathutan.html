<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kategori Darat - Dunia Hewan</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family: 'Poppins', sans-serif; background: linear-gradient(to bottom, #a3d9a5, #d9c8a3); color:#333; }
header { text-align:center; padding:1em; background-color: rgba(34,139,34,0.8); color:white; }
nav a { margin:0 10px; color:white; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:5px; transition:background 0.3s;}
nav a:hover { background-color: rgba(255,255,255,0.3);}
.container { max-width:1000px; margin:20px auto; padding:20px; }
.grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
.card { background:white; border-radius:15px; overflow:hidden; box-shadow:0 6px 15px rgba(0,0,0,0.2); cursor:pointer; transition: transform 0.3s, box-shadow 0.3s; position:relative; }
.card img { width:100%; display:block; transition: transform 0.3s; }
.card:hover img { transform: scale(1.05); }
.card h3 { margin:10px; text-align:center; color:#2e8b57; }

/* Fullscreen overlay */
.overlay-full { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:1000; flex-direction:column; color:white; padding:20px; box-sizing:border-box; overflow:auto; text-align:center; }
.overlay-full img { max-width:90%; max-height:50%; border-radius:15px; margin-bottom:20px; }
.overlay-full h2 { margin:10px 0; color:#ffd700; }
.overlay-full p { margin:5px 0; line-height:1.5; }
.close-btn { position:absolute; top:20px; right:30px; font-size:30px; font-weight:bold; cursor:pointer; color:white; }
</style>
</head>
<body>
<header>
<h1>Kategori Darat - Dunia Hewan</h1>
  <nav>
  <a href="/duniahewan/index.html">Beranda</a>
  <a href="/duniahewan/darathutan.html">Darat</a>
  <a href="/duniahewan/laut.html">Laut</a>
  <a href="/duniahewan/udara.html">Udara</a>
  <a href="/duniahewan/hutantropis.html">Hutan Tropis</a>
  <a href="/duniahewan/kutub.html">Kutub</a>
  <a href="/duniahewan/faktamenarik.html">Fakta Menarik</a>
  <a href="/duniahewan/kuis.html">Kuis</a>
  </nav>
</header>

<style>
header {
  text-align: center;
  padding: 20px 10px;
  background: linear-gradient(90deg, #4caf50, #a8e063);
  position: relative;
  z-index: 1000;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
nav a {
  display: inline-block;
  background: white;
  color: #2e7d32;
  padding: 10px 18px;
  margin: 6px 10px;
  border-radius: 50px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
  box-shadow: 0 3px 6px rgba(0,0,0,0.2);
}
nav a:hover {
  background: #2e7d32;
  color: white;
  transform: scale(1.1);
}
  /* --- Container grid untuk kategori hewan --- */
.container {
  display: grid;
  grid-template-columns: repeat(2, 1fr); /* 2 kolom di desktop */
  gap: 20px; /* jarak antar boks */
  max-width: 900px;
  margin: 20px auto; /* tengah horizontal */
  padding: 10px;
}

/* Boks hewan/foto */
.hewan {
  background-color: rgba(255,255,255,0.9);
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.hewan:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 12px rgba(0,0,0,0.2);
}

.hewan img {
  width: 100%;
  border-radius: 10px;
  height: auto;
}

.hewan h3 {
  margin: 10px 0 5px 0;
  color: #2e8b57;
  font-size: 18px;
}

/* --- Responsif tablet --- */
@media (max-width: 900px) {
  .container {
    grid-template-columns: 1fr; /* 1 kolom untuk layar sedang */
  }
}

/* --- Responsif HP --- */
@media (max-width: 600px) {
  .container {
    grid-template-columns: 1fr; /* tetap 1 kolom di HP */
    padding: 5px;
    gap: 15px;
  }
  .hewan {
    padding: 10px;
  }
  .hewan h3 {
    font-size: 16px;
  }
}
  </style>

<div class="container">
  <div class="grid">
    <!-- Singa -->
    <div class="card" onclick="openOverlay('Singa','https://github.com/gluhp28/foto-hewan/raw/main/singa.jpg','Singa dikenal sebagai Raja Hutan yang hidup di savana Afrika.','Singa jantan bisa tidur hingga 20 jam sehari 😴')">
      <img src="https://github.com/gluhp28/foto-hewan/raw/main/singa.jpg" alt="Singa">
      <h3>Singa</h3>
    </div>
    <!-- Zebra -->
    <div class="card" onclick="openOverlay('Zebra','https://github.com/gluhp28/foto-hewan/raw/main/zebra.jpg','Zebra memiliki corak garis hitam-putih unik di setiap individu.','Corak garis membantu menyamarkan mereka dari predator.')">
      <img src="https://github.com/gluhp28/foto-hewan/raw/main/zebra.jpg" alt="Zebra">
      <h3>Zebra</h3>
    </div>
    <!-- Gajah -->
    <div class="card" onclick="openOverlay('Gajah','https://github.com/gluhp28/foto-hewan/raw/main/gajah.jpg','Gajah adalah mamalia darat terbesar dengan belalai panjang.','Gajah bisa mengenali diri mereka di cermin 🪞')">
      <img src="https://github.com/gluhp28/foto-hewan/raw/main/gajah.jpg" alt="Gajah">
      <h3>Gajah</h3>
    </div>
    <!-- Harimau -->
    <div class="card" onclick="openOverlay('Harimau','https://github.com/gluhp28/foto-hewan/raw/main/harimau.jpg','Harimau adalah kucing besar pemangsa berbulu oranye dengan garis hitam.','Harimau bisa berenang lebih baik dibanding kucing lainnya 🏊‍♂️')">
      <img src="https://github.com/gluhp28/foto-hewan/raw/main/harimau.jpg" alt="Harimau">
      <h3>Harimau</h3>
    </div>
    <!-- Jerapah -->
    <div class="card" onclick="openOverlay('Jerapah','https://github.com/gluhp28/foto-hewan/raw/main/jerapah.jpg','Jerapah memiliki leher terpanjang di dunia dan tinggal di savana Afrika.','Lidah jerapah bisa mencapai 45 cm dan berwarna ungu 😋')">
      <img src="https://github.com/gluhp28/foto-hewan/raw/main/jerapah.jpg" alt="Jerapah">
      <h3>Jerapah</h3>
    </div>
  </div>
</div>

<div class="overlay-full" id="fullscreenOverlay">
  <span class="close-btn" onclick="closeOverlay()">&times;</span>
  <img id="overlayImg" src="" alt="Hewan">
  <h2 id="overlayName">Nama Hewan</h2>
  <p id="overlayDesc"><strong>Deskripsi:</strong> </p>
  <p id="overlayFact"><strong>Fakta Menarik:</strong> </p>
</div>

<script>
function openOverlay(name,img,desc,fact){
  document.getElementById('overlayImg').src = img;
  document.getElementById('overlayName').innerText = name;
  document.getElementById('overlayDesc').innerHTML = '<strong>Deskripsi:</strong> '+desc;
  document.getElementById('overlayFact').innerHTML = '<strong>Fakta Menarik:</strong> '+fact;
  document.getElementById('fullscreenOverlay').style.display='flex';
  window.scrollTo(0,0);
}
function closeOverlay(){
  document.getElementById('fullscreenOverlay').style.display='none';
}
</script>
</body>
</html>
