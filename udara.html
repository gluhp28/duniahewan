<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Udara - Dunia hewan</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:'Poppins', sans-serif; background: linear-gradient(to bottom, #c0eaff, #7ec0ee); color:#333; }
header { text-align:center; padding:1em; background-color: rgba(0,123,255,0.8); color:white; }
nav a { margin:0 10px; color:white; text-decoration:none; font-weight:600; padding:8px 12px; border-radius:5px; transition:background 0.3s;}
nav a:hover { background-color: rgba(255,255,255,0.3);}
.container { max-width:1000px; margin:20px auto; padding:20px; }
.grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:20px; }
.card { background:white; border-radius:15px; overflow:hidden; box-shadow:0 6px 15px rgba(0,0,0,0.2); cursor:pointer; transition: transform 0.3s, box-shadow 0.3s; }
.card img { width:100%; display:block; transition: transform 0.3s; }
.card:hover img { transform: scale(1.05); }
.card h3 { margin:10px; text-align:center; color:#004080; }
.overlay-full { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:1000; flex-direction:column; color:white; padding:20px; box-sizing:border-box; overflow:auto; text-align:center; }
.overlay-full img { max-width:90%; max-height:50%; border-radius:15px; margin-bottom:20px; }
.overlay-full h2 { margin:10px 0; color:#ffd700; }
.overlay-full p { margin:5px 0; line-height:1.5; }
.close-btn { position:absolute; top:20px; right:30px; font-size:30px; font-weight:bold; cursor:pointer; color:white; }
</style>
</head>
<body>
<header>
  <h1>udara</h1>
  <nav>
  <a href="/duniahewan/index.html">Beranda</a>
  <a href="/duniahewan/darathutan.html">Darat</a>
  <a href="/duniahewan/laut.html">Laut</a>
  <a href="/duniahewan/udara.html">Udara</a>
  <a href="/duniahewan/hutantropis.html">Hutan Tropis</a>
  <a href="/duniahewan/kutub.html">Kutub</a>
  <a href="/duniahewan/faktamenarik.html">Fakta Menarik</a>
  <a href="/duniahewan/kuis.html">Kuis</a>
  </nav>
</header>

<style>
header {
  text-align: center;
  padding: 20px 10px;
  background-image: url('https://github.com/gluhp28/foto-hewan/raw/main/judul%20udara.jpg'); /* pastikan URL langsung ke file gambar */
  background-size: cover;      /* biar memenuhi header */
  background-position: center; /* biar tengah */
  background-repeat: no-repeat;/* supaya tidak mengulang */
  position: relative;
  z-index: 1000;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}
  /* --- Navbar bisa digeser ke samping (tanpa scrollbar terlihat) --- */
header nav {
  width: 100%;
box-sizing: border-box;
  display: flex;
  overflow-x: auto;       /* bisa digeser ke samping */
  white-space: nowrap;    /* biar gak turun ke bawah */
  justify-content: flex-start; /* biar mulai dari kiri */
  gap: 10px;
  padding: 10px 15px;     /* tambahin ruang kiri-kanan biar gak kepotong */
  scrollbar-width: none;  /* hilangin scrollbar di Firefox */
  -webkit-overflow-scrolling: touch; /* biar scroll halus di HP */
}

header nav::-webkit-scrollbar {
  display: none;          /* hilangin scrollbar di Chrome/Safari */
}

header nav a {
  flex: 0 0 auto;         /* biar tiap bubble punya lebar tetap */
}
nav a {
  display: inline-block;
  background: white;
  color: #0056b3;
  padding: 10px 18px;
  margin: 6px 10px;
  border-radius: 50px;
  font-weight: 600;
  text-decoration: none;
  transition: all 0.3s ease;
}
nav a:hover {
  background: #0056b3;
  color: white;
  transform: scale(1.1);
}
</style>

<div class="container">
  <div class="grid">
    <div class="card" onclick="openOverlay('Burung Cendrawasih','https://github.com/gluhp28/foto-hewan/raw/main/burung%20cendrawasih.jpg','Burung eksotis dari Papua dengan bulu warna-warni.','Burung ini terkenal karena tari kawin yang menakjubkan.')">
      <img src="https://github.com/gluhp28/foto-hewan/raw/main/burung%20cendrawasih.jpg" alt="Burung Cendrawasih">
      <h3>Burung Cendrawasih</h3>
    </div>
    <div class="card" onclick="openOverlay('Burung Hantu','https://github.com/gluhp28/foto-hewan/raw/main/burung%20hantu.jpg','Aktif malam hari, memiliki penglihatan dan pendengaran tajam.','Mereka bisa memutar kepala hingga 270 derajat.')">
      <img src="https://github.com/gluhp28/foto-hewan/raw/main/burung%20hantu.jpg" alt="Burung Hantu">
      <h3>Burung Hantu</h3>
    </div>
    <div class="card" onclick="openOverlay('Elang','https://github.com/gluhp28/foto-hewan/raw/main/elang.jpg','Raja langit dengan penglihatan super tajam.','Elang bisa menyelam dengan kecepatan tinggi saat menangkap mangsa.')">
      <img src="https://github.com/gluhp28/foto-hewan/raw/main/elang.jpg" alt="Elang">
      <h3>Elang</h3>
    </div>
    <div class="card" onclick="openOverlay('Merpati','https://github.com/gluhp28/foto-hewan/raw/main/merpati.jpg','Burung yang dapat menavigasi jarak jauh.','Sering digunakan sebagai simbol perdamaian.')">
      <img src="https://github.com/gluhp28/foto-hewan/raw/main/merpati.jpg" alt="Merpati">
      <h3>Merpati</h3>
    </div>
  </div>
</div>

<div class="overlay-full" id="fullscreenOverlay">
  <span class="close-btn" onclick="closeOverlay()">&times;</span>
  <img id="overlayImg" src="" alt="Hewan">
  <h2 id="overlayName">Nama Hewan</h2>
  <p id="overlayDesc"><strong>Deskripsi:</strong> </p>
  <p id="overlayFact"><strong>Fakta Menarik:</strong> </p>
</div>

<script>
function openOverlay(name,img,desc,fact){
  document.getElementById('overlayImg').src = img;
  document.getElementById('overlayName').innerText = name;
  document.getElementById('overlayDesc').innerHTML = '<strong>Deskripsi:</strong> '+desc;
  document.getElementById('overlayFact').innerHTML = '<strong>Fakta Menarik:</strong> '+fact;
  document.getElementById('fullscreenOverlay').style.display='flex';
  window.scrollTo(0,0);
}
function closeOverlay(){
  document.getElementById('fullscreenOverlay').style.display='none';
}
</script>
</body>
</html>
