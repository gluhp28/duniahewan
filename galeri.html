<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri — Alami & Fauna</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header { background-color: #7ca982; color: white; padding: 15px 20px; text-align: center; }
    header nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
    header nav a.active { text-decoration: underline; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap: 15px; margin-bottom: 40px; }
    .gallery-item { border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.2); cursor: pointer; transition: transform 0.3s; }
    .gallery-item:hover { transform: scale(1.05); }
    .gallery-item img { width: 100%; height: 200px; object-fit: cover; display: block; }
    .gallery-item figcaption { text-align: center; padding: 5px; background: #333; color: white; }
    .lightbox { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; }
    .lightbox img { max-width:90%; max-height:90%; border-radius:12px; }
    .video-playlist h2 { color:#4c6b58; margin-bottom:15px; }
    .videos { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:20px; }
    .video-frame { overflow:hidden; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.2); }
    .video-frame iframe { width:100%; height:200px; border:none; }
    @media (min-width:768px) { .gallery-item img { height:250px; } .video-frame iframe { height:250px; } }
    footer { background-color:#7ca982; color:white; text-align:center; padding:15px; }
  </style>
</head>
<body>
  <header>
    <h1>Galeri Alami & Fauna</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="fakta.html">Fakta</a>
      <a href="dilindungi.html">Dilindungi</a>
      <a href="galeri.html" class="active">Galeri</a>
      <a href="kuis.html">Kuis</a>
    </nav>
  </header>

  <main class="container">
    <section class="gallery-grid">
      <figure class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2017/08/30/01/11/orangutan-2695562_1280.jpg" alt="Orangutan">
        <figcaption>Orangutan</figcaption>
      </figure>
      <figure class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2016/11/21/15/14/komodo-1846192_1280.jpg" alt="Komodo">
        <figcaption>Komodo</figcaption>
      </figure>
      <figure class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2017/08/30/01/11/orangutan-2695562_1280.jpg" alt="Harimau Sumatra">
        <figcaption>Harimau Sumatra</figcaption>
      </figure>
      <figure class="gallery-item">
        <img src="https://cdn.pixabay.com/photo/2016/11/21/15/14/komodo-1846192_1280.jpg" alt="Burung Pemangsa">
        <figcaption>Burung Pemangsa</figcaption>
      </figure>
    </section>

    <div class="lightbox" id="lightbox"><img src="" alt="Zoom Foto"></div>

    <section class="video-playlist">
      <h2>Video Pilihan</h2>
      <div class="videos">
        <div class="video-frame">
          <iframe src="https://www.youtube.com/embed/gLZAgjjNz1U" title="Video Hewan 1" allowfullscreen></iframe>
        </div>
        <div class="video-frame">
          <iframe src="https://www.youtube.com/embed/9aVPIqwerOs" title="Video Hewan 2" allowfullscreen></iframe>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>© <span id="year"></span> Alami & Fauna</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // Animasi fade-in
    const items = document.querySelectorAll('.gallery-item');
    const observer = new IntersectionObserver(entries=>{
      entries.forEach(entry=>{
        if(entry.isIntersecting){ entry.target.style.opacity='1'; entry.target.style.transform='translateY(0)'; }
      });
    },{threshold:0.2});
    items.forEach(item=>observer.observe(item));

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    document.querySelectorAll('.gallery-item img').forEach(img=>{
      img.addEventListener('click', ()=>{
        lightbox.style.display='flex';
        lightboxImg.src=img.src;
        lightboxImg.alt=img.alt;
      });
    });
    lightbox.addEventListener('click', ()=>{ lightbox.style.display='none'; });
  </script>
</body>
</html>
